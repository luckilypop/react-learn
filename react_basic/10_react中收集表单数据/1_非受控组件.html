<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1_非受控组件</title>
</head>
<body>
	<div id="text"></div>
	
	<script type="text/javascript" src="../js/react.development.js"></script>
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<script type="text/javascript" src="../js/babel.min.js"></script>

	<script type="text/babel">
		class Login extends React.Component{
			handleSubmit = (event)=> {
				event.preventDefault();//阻止表单提交
				const {unsername, password} = this
				alert(`这是你输入的用户名${username.value}，这是密码${password.value}`)
			}
			render(){
				return (
					<form onSubmit={this.handleSubmit}>
						用户名：<input ref = {c => this.unsername =c} type="text" name="username"/>
						密码：<input ref = {c => this.password =c} type="password" name="password"/> 
						<button>点我显示用户名和密码</button>
					</form>

				)
			}
		}

		ReactDOM.render(<Login/>, document.getElementById('text'))
	</script>

	
</body>
</html>
